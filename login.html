<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="icon" href="./favicon.jpg"/>

    <title>Login</title>

    <style>
      body {
        margin: 0px;
        border: 0px;
        font-family: Arial, Helvetica, sans-serif;
      }
      a {
        text-decoration: none;
        color: inherit;
      }

      #logo {
        border: 1px solid rgb(236, 230, 230);
        text-align: center;
        padding: 15px;
        margin-top: 3px;
      }

      .text_align_center {
        text-align: center;
      }
      form {
        width: 25%;
        margin: auto;
        display: flex;
        gap: 15px;
        flex-direction: column;
        color: #333333;
        padding-bottom: 15px;
      }
      u:hover {
        color: #008fdb;
        cursor: pointer;
      }
      form input {
        padding: 10px 10px;
        font-size: 14px;
      }
      form > p {
        font-size: 12px;
      }
      form > u {
        font-size: 14px;
        color: black;
      }
      hr {
        border: 1px solid rgb(236, 230, 230);
      }

      #sign_in_btn {
        font-weight: bold;
        cursor: pointer;
        background-color: #73fbf4;
        border: none;
      }
      #sign_in_btn:hover {
        background-color: #02837c;
      }

      #bottom_div {
        /* display: flex;
        flex-direction: column; */
        width: 25%;
        margin: auto;
        padding-top: 15px;
        font-size: 15px;
      }
      #bottom_div > h2 {
        font-weight: bolder;
      }
      #bottom_div > h4 {
        margin: 0px;
      }
      #bottom_div > button {
        border: 1.5px solid rgb(0, 0, 0);
        width: 100%;
        /* margin: 15px 0px; */
        margin-top: 15px;
        margin-bottom: 30px;
        padding: 10px 0px;
        font-weight: bolder;
        cursor: pointer;
      }
      #bottom_div > button:hover {
        color: white;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div id="logo">
      <a href="./index.html"
        ><img width="250px" src="./favicon.jpg" alt=""
      /></a>
    </div>
    <h2 class="text_align_center">SIGN IN</h2>

    <form action="">
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <p>
        This site is protected by reCAPTCHA and the Google
        <u>Privacy Policy</u> and <u>Terms of Service</u> apply
      </p>
      <u><a href="./reset_password.html">Forgot your password?</a> </u>
      <input id="sign_in_btn" type="submit" value="SIGN IN" />
    </form>
    <hr />

    <div id="bottom_div" class="text_align_center">
      <img
        width="70px"
        src="https://account.finishline.com/static/media/STATUS_logo_black.3c28c69a.svg"
        alt=""
      />
      <h2>JOIN NOW</h2>
      <h4>Earn 10 points for every $1 you spend.</h4>
      <p>Get Points. Gain Access. Boost your STATUS.</p>
      <p>Create an account to earn STATUS points and check out faster.</p>
      <u>Learn More</u> <br />

      <button><a href="#">CREATE ACCOUNT</a></button>
    </div>
  </body>
</html>
